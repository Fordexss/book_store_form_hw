{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Add New Book</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" id="id_title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_author" class="form-label">Author</label>
                    <input type="text" id="id_author" name="author" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea id="id_description" name="description" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    <input type="number" id="id_price" name="price" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="id_category" class="form-label">Category</label>
                    <select id="id_category" name="category" class="form-control" required>
                        <option value="" selected disabled>Select category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>
{% endblock %}
